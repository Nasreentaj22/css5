<!DOCTYPE html>
<html lang="en">
<head>
    <title>css Background-image and borders</title>
    <style>
    body{
        background-color:aqua;
        text-align: center;
        font-family:Arial,sans-serif;
    }
    .background-image{
        background-image:url('https://media.istockphoto.com/id/1211785858/photo/image-of-annual-verbena-hortensis-flowering-in-a-garden-border-pictured-against-a-blurred.jpg?s=1024x1024&w=is&k=20&c=C_R6kco0hnHlB8PWuPiay75b4jMZ3C7DSDI5xK68Cc8=');
        background-size:200px;
        background-position:center;
        background-repeat:no-repeat;
        color:blue;
        height:300px;
        }
        .solid-border{
            border:2px solid black;
            padding:10px;
            margin:10px;
        }
    
    </style>
    
</head>
<body>
    <h1>css background and borders</h1>
    <div class="background-image">welcome to my flower garden</div>
    <p class="solid-border">every flowers blooms in its own time</p>
    
</body>
</html>
